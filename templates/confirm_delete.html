{% extends 'base.html' %}

{% block title %}确认删除 - CMDB{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-12 col-md-6 mx-auto">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-danger text-white">
                <h5 class="card-title mb-0"><i class="bi bi-exclamation-triangle"></i> 确认删除</h5>
            </div>
            <div class="card-body p-4">
                <p class="fs-5">您确定要删除 <strong>{{ object }}</strong> 吗？</p>
                <p class="text-muted">此操作无法撤销。</p>
                
                <form method="post" class="mt-4 text-end">
                    {% csrf_token %}
                    <a href="{% url cancel_url %}" class="btn btn-secondary me-2">取消</a>
                    <button type="submit" class="btn btn-danger">确认删除</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
