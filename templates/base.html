<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CMDB资产管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            background-color: #f6f7fb;
            font-family: "Inter", "Helvetica Neue", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .app-shell {
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #1d3a6b 0%, #122347 100%);
            color: rgba(255, 255, 255, 0.85);
            display: flex;
            flex-direction: column;
        }
        .sidebar .brand {
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.02em;
        }
        .sidebar .brand small {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
            border-radius: 0.75rem;
            padding: 0.65rem 0.9rem;
            transition: background-color 0.2s ease, color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 500;
        }
        .sidebar .nav-link i {
            font-size: 1.1rem;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.16);
        }
        .sidebar .nav-heading {
            text-transform: uppercase;
            font-size: 0.72rem;
            letter-spacing: 0.12em;
            color: rgba(255, 255, 255, 0.5);
        }
        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1d2b4f;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
        .subtle-text {
            color: #718096;
            font-size: 0.9rem;
        }
        .stat-label {
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-size: 0.75rem;
            color: #6b7280;
        }
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .messages {
            max-width: 1080px;
        }
        .content-wrapper {
            flex: 1;
            padding: 2.5rem 3rem;
        }
        .content-wrapper > .container-fluid {
            max-width: 1080px;
        }
        footer {
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }
        @media (max-width: 991.98px) {
            .app-shell {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                flex-direction: row;
                align-items: center;
                padding: 0.75rem 1rem;
                gap: 1rem;
                overflow-x: auto;
            }
            .sidebar .nav {
                flex-direction: row;
                gap: 0.6rem;
                width: max-content;
            }
            .sidebar .nav-link {
                border-radius: 999px;
                padding: 0.5rem 0.9rem;
                white-space: nowrap;
            }
            .content-wrapper {
                padding: 1.5rem 1rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
    <body>
    <div class="app-shell">
        <aside class="sidebar py-4">
            <div class="px-4">
                <a href="{% url 'assets:server_list' %}" class="brand text-decoration-none text-white d-flex align-items-center gap-2 mb-4">
                    <i class="bi bi-hdd-rack"></i>
                    <span>CMDB资产管理系统<br><small>Asset Control Center</small></span>
                </a>
                <div class="nav flex-column gap-1">
                    <span class="nav-heading mb-2">资产管理</span>
                    <a href="{% url 'assets:server_list' %}" class="nav-link {% if request.resolver_match.url_name == 'server_list' %}active{% endif %}">
                        <i class="bi bi-list"></i>
                        <span>服务器列表</span>
                    </a>
                    <a href="{% url 'assets:task_list' %}" class="nav-link {% if request.resolver_match.url_name == 'task_list' or request.resolver_match.url_name == 'task_detail' or request.resolver_match.url_name == 'task_create' %}active{% endif %}">
                        <i class="bi bi-terminal"></i>
                        <span>任务列表</span>
                    </a>
                    <a href="{% url 'assets:system_settings' %}" class="nav-link {% if request.resolver_match.url_name == 'system_settings' %}active{% endif %}">
                        <i class="bi bi-sliders"></i>
                        <span>系统设置</span>
                    </a>
                </div>
            </div>
            <div class="mt-auto px-4 pt-4">
                <span class="nav-heading mb-2 d-block">系统</span>
{#                <a href="/admin/" target="_blank" class="nav-link">#}
{#                    <i class="bi bi-gear-fill"></i>#}
{#                    <span>进入Admin后台</span>#}
{#                </a>#}
            </div>
        </aside>
        <div class="main-area">
            {% if messages %}
                <div class="px-4 pt-4">
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
            <main class="content-wrapper">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </main>
            <footer class="bg-white py-3 text-center text-muted">
                <small>CMDB资产管理系统 v1.0</small>
            </footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
    </body>
</html>
